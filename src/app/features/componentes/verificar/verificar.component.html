<mat-toolbar color="primary">
  <span class="toolbar-title">Verificar Fecha Festiva</span>
</mat-toolbar>

<div class="verificar-fecha-container">
  <mat-card>
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="icon-large">event</mat-icon>
        <mat-card-title class="title-large">Verificar si una fecha es festiva</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="verificarFecha()">
        <mat-form-field appearance="fill">
          <mat-label>Selecciona una fecha</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada" name="fecha" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="accent" class="verificar-button" type="submit">Verificar</button>
      </form>
      <div *ngIf="resultado !== null">
        <p>{{ resultado }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
